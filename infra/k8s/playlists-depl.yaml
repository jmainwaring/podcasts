apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlists-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playlists
  template:
    metadata:
      labels:
        app: playlists
    spec:
      containers:
        - name: playlists
          image: jsmainwaring/playlists
---
apiVersion: v1
kind: Service
metadata:
  name: playlists-srv
spec:
  selector:
    app: playlists
  ports:
    - name: playlists
      protocol: TCP
      port: 8888
      targetPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: playlists-np
spec:
  type: NodePort
  selector:
    app: playlists
  ports:
    - name: playlists-np
      protocol: TCP
      port: 8888
      nodePort: 32000
      targetPort: 8888